<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather API</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

<h1><p>Weather API</p>
	by alligator2d
</h1>

<div class="container">
	
	<div class="input">
		<input type="text" id="myInput" placeholder="enter city name ..." class="input">
		<button><img src="img/Shape.svg" alt="search"></button>
	</div>
	
	<div class="weather">
		
		<div class="main-Now">
			<div class="pricing-table row">
				<div class="package featured">
					<p class="price">10&deg;</p>
					
					<!--			<p class="disclaimer">Clouds</p>-->
					<ul class="features">
						<li>Feature</li>
					</ul>
					<p class="package-name">Kazan</p>
					<div class="like"><img src="img/like.svg" alt="like"></div>
				</div>
			</div>
		
		</div>
		
		<div class="main-Details">
			<div class="package featured">
				<p class="package-name-details">Kazan</p>
				<p class="price-details">10&deg;</p>
				<p class="price-feels">12&deg;</p>
				
				
				<p class="disclaimer">Clouds</p>
				<p class="disclaimer-sunrise">08:20</p>
				<p class="disclaimer-sunset">18:40</p>
				
				
				<ul class="features">
<!--					<li>Feature</li>-->
				</ul>
			</div>
		
		</div>
		
		
		<div class="section">
			<div class="now active">Now</div>
			<div class="details">Details</div>
		</div>
	</div>
	
	<div class="add">
		<div class="locations">Add Locations:</div>
	</div>


</div>
<script type="module" src="js/script.js"></script>
</body>
</html>
